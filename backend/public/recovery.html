<!DOCTYPE html>
<html>

<head>
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="private">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="/root/go/src/CrackTheBet/backend/static/main.js"></script>
    	<link rel="stylesheet" href="/root/go/src/CrackTheBet/backend/static/styles.css"> -->
    <script src="../static/main.js"></script>
    <script src="../static/recovery.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
	<div class="container header">
		<div class="logo"><a href='/'><img src='../static/logo.png'/></a></div>
		<div class="container right_header">
			<div class="buttons">
				<button class="login_button">login</button>
				<button class="reg_button">register</button>
			</div>
		</div>
	</div>
	<div class="container main">
		<div class="container content">
			<div class="container sport_menu">
				Recovery
			</div>
			<div class="container events">
				<div class="password_recovery">
					<p class="rec_error"></p>
					<p class="rec_success"></p>
					<form action='/recovery' method="post" class="recovery__form">
					  	<label for="password">New password:</label>
					    <input class="pass" type="password" placeholder="enter new password" id="password" name="password" required/><br>
					    <label for="password_rep">Password repeat:</label>
					    <input class="pass_rep" type="password" placeholder="repeat password" id="password_rep" name="password_rep" required/><br>
					    <input class="token" type="hidden" name="token" value="{{.}}">
					    <input type="submit" value="Confirm"/>
			  		</form>
			  	</div>
			</div>
		</div>
	</div>
	<div class="container footer">
	</div>
	<div class="overlay"></div>
	<div class="block-popup block-popup_login">
	  <h3>Log in</h3>
	  <p class="log_error"></p>
	  <form action='/login' method="post" class="login_form">
	  	<label for="login_1">Login:</label>
	    <input class="log_u" type="text" placeholder="enter login" id="login_1" name="username" required/><br>
	    <label for="pass_2">Password:</label>
	    <input class="log_p" type="password" id="pass_1" name="password" required/><br>
	    <input type="submit" value="Confirm"/>
	  </form>
	  <p id=button_password_rec>Forgot password?</p>
	  <span class="fadeOut">&times;</span>
	</div>
	<div class="block-popup block-popup_reg">
	  <h3>Registration</h3>
	  <p class="reg_error"></p>
	  <form action='/register' method="post" class="reg_form">
	  	<label for="login_2">Login:</label>
	    <input class="reg_u" type="text" id="login_2" placeholder="enter login" name="username" required/>
	    <br>
	    <label for="email">E-Mail:</label>
	    <input class="reg_e" type="email" id="email" placeholder="enter email" name="email" required/>
	    <br>
	    <label for="pass_2">Password:</label>
	    <input class="reg_p" type="password" id="pass_2" name="password" required/>
	    <br>
	    <label for="pass_r">Repeat password:</label>
	    <input class="reg_pr" type="password" id="pass_r" name="password-repeat" required/>
	   	<br>
	    <input type="submit" value="Confirm"/>
	  </form>
	  <span class="fadeOut">&times;</span>
	</div>
	<div class="block-popup reg_success">
		<h3>Success</h3>
		<p>Registration is succeed.
		Please, confirm it via email.</p>
		<span class="fadeOut">&times;</span>
	</div>
	<div class="block-popup bet">
		<h3>Bet</h3>
		<p class="bet_error"></p>
		<div class="bet_descr">
			<p>Ставка на <span class="bet_descr_team"></span><span class="bet_descr_id"></span></p>
		</div>
		<form class="bet_form">
			<label for="bet_amount">Amount:</label>
			<input class="bet_amount" id="bet_amount" type="number" name="amount" required /><br>
			<input type="submit" value="Make bet">
		</form>
		<span class="fadeOut">&times;</span>
	</div>
	<div class="block-popup block-popup_recovery">
	  <h3>Password recovery</h3>
	  <form action='/forgot-password' method="post" class="recovery_form">
	  	<label for="email_rec">E-Mail:</label>
	    <input class="rec_e" type="text" placeholder="enter email" id="email_rec" name="username" required/><br>
	    <input type="submit" value="Confirm"/>
	  </form>
	  <span class="fadeOut">&times;</span>
	</div>
</body>

</html>
